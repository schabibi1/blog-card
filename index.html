<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GreatFrontEnd Project, Blog Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="img/favicon.ico" sizes="any" />
  </head>
  <body>
    <main>
      <div class="card">
        <img
          src="img/spacejoy-YqFz7UMm8qE-unsplash.jpg"
          alt="living-room-interior-example-image"
          class="card-image"
        />

        <div class="card-content">
          <div class="card-top">
            <span class="card-badge">Interior</span>
            <span class="card-header">Top 5 Living Room Inspirations</span>
          </div>

          <div class="card-bottom">
            <p class="card-text">
              Curated vibrants colors for your living, make it pop & calm in the same time.
            </p>
            <div class="card-action">
              <button class="card-button">Read more</button>
              <img class="read-more-arrow" src="img/arrow-right-line.png" alt="An arrow pointing in the read more button" />
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="credits" data-gfe-screenshot-exclude="true">
      A challenge by
      <a
        href="https://www.greatfrontend.com/projects?ref=challenges"
        target="_blank"
        >GreatFrontEnd Projects</a
      >. Built by
      <a
        href="https://www.greatfrontend.com/projects/u/7aa0ac5e"
        target="_blank"
        >Arisa Fukuzaki</a
      >.
    </footer>
    <script src="js/index.js"></script>
  </body>
</html>
